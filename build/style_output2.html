.chtl-class-1 {
  width: 300 px;
  height: 200 px;
  background-color: lightblue;
  padding: 20 px;
}
</style>
<html><body><div id="container" class="chtl-class-1">这是一个有样式的div</div></body></html>
    <script>
        // CHTL JS运行时支持
(function() {
  'use strict';
  // CHTL增强选择器支持
  window.CHTL = window.CHTL || {};
  // 事件委托管理器
  CHTL.delegationManager = {
    delegates: {},
    register: function(parent, child, event, handler) {
      const key = parent + '::' + event;
      if (!this.delegates[key]) {
        this.delegates[key] = [];
        document.addEventListener(event, (e) => {
          const parentEl = e.target.closest(parent);
          if (parentEl) {
            this.delegates[key].forEach(delegate => {
              if (e.target.matches(delegate.child)) {
                delegate.handler(e);
              }
            });
          }
        });
      }
      this.delegates[key].push({ child, handler });
    }
  };
  // 动画管理器
  CHTL.animationManager = {
    animations: [],
    create: function(config) {
      return new Promise((resolve) => {
        // TODO: 实现完整的动画逻辑
        resolve();
      });
    }
  };
})();
    </script>
</body>
